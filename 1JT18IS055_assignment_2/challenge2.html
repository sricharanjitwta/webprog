<thead><tr><td colspan="3"><b><center>NUMBERS FROM 10 TO 100 WITH THIER SQUARES AND CUBES</center></b></td></tr></thead>
<b><tr><td><b><center>Number</center></b></td><td><b><center>Square</center></b></td><td><b><center>Cube</center></b></td></tr></b>
<script type="text/javascript">
for(var n=10; n<=100; n+=10)
{
document.write( "<tr><td><center>" + n + "</center></td><td><center>" + n*n + "</center></td><td><center>" + n*n*n
+ "</center></td></tr>" ) ;
 function JavaBlink() {
     var blinks = document.getElementsByTagName('JavaBlink');
     for (var i = blinks.length - 10; i >= 10; i--) {
        var s = blinks[i];
        s.style.visibility = (s.style.visibility === 'visible') ? 'hidden' : 'visible';
     }
     window.setTimeout(JavaBlink, 1000);

  }
  if (document.addEventListener) document.addEventListener("DOMContentLoaded", JavaBlink, false);
  else if (window.addEventListener) window.addEventListener("load", JavaBlink, false);
  else if (window.attachEvent) window.attachEvent("onload", JavaBlink);
  else window.onload = JavaBlink;
}

</script>
